<ion-content>
  <div class="header">
    <div class="title">
      <ion-title>Truth Shield</ion-title>
    </div>

    <!-- Learn about corruption and how we can fight against it -->
    <div class="learn-about-corruption">
      <ion-buttons slot="end">
        <ion-button routerLink="/tutorials">
          <ion-icon name="eye-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>

    <!-- community chats link-->
    <div class="chat">
      <ion-buttons slot="end">
        <ion-button routerLink="/chat">
          <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="presentPopover($event)">
          <ion-icon name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
  </div>

  <div class="main-content" id="main-content">
    <!-- Corruption Categories -->
      <div class="upperBox">
        <div class="title">
          <h2>Report Categories</h2>
        </div>
        <ion-list *ngFor="let item of corruption_cts">
          <ion-item>
            <ion-label>{{item}}</ion-label>
            <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-item>
        </ion-list>
      </div>

      <!-- Report a case -->
      <!-- <ion-fab vertical="bottom" horizontal="center" slot="fixed" routerLink="/report-case">
        <ion-fab-button>
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab> -->


    </div>
</ion-content>
