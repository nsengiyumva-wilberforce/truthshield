<ion-content>
  <div class="main_content_div">
    <ion-buttons slot="start" class="menu_btn">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>

    <div class="user_div">
      <div class="first_div">
        <ion-label class="welcome">Welcome</ion-label>
        <ion-label class="username">Wilberforce</ion-label>
      </div>
      <div class="user_back" [style.backgroundImage]="'url(assets/11.jpg)'" (click)="changeImage()"></div>
    </div>

    <div class="content_div animated bounceInUp">
      <ion-label class="hello_lb1">Report Corruption</ion-label>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6" *ngFor="let item of subjects">
            <div class="col_div" routerLink="{{item.link}}">
              <img src="{{item.img}}" alt="">
              <ion-label>{{item.name}}</ion-label>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
