<ion-content>
  <div class="header">
    <div class="logo">
      <!-- <img src="assets/logo/logo.jpg" alt=""> -->
    </div>
    <div class="title">
      <h1>Truth shield</h1>
    </div>
  </div>
  <form [formGroup]="credentials" (ngSubmit)="register()">
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="email" placeholder="email" formControlName="email"></ion-input>
      <ion-note slot="error" *ngIf="(email.dirty || email.touched && email.error)">Email is invalid</ion-note>
    </ion-item>

    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="password" placeholder="password" formControlName="password"></ion-input>
      <ion-note slot="error" *ngIf="(password.dirty || password.touched && password.error)">Password is invalid</ion-note>
    </ion-item>

    <ion-button expand="full" type="submit" color="success" shape="round" [disabled]="!credentials.valid">Create Account</ion-button>
    <p>Already have an account? <span routerLink="/"><u>Login</u></span></p>
  </form>
</ion-content>
