<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="note">
    <ion-item>
      <ion-label position="stacked">Title</ion-label>
      <ion-input type="text" [(ngModel)]="note.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Note</ion-label>
      <ion-textarea [(ngModel)]="note.text" rows="8"></ion-textarea>
    </ion-item>
  </div>
  <ion-button (click)="updateNote()" expand="block" color="success">
    <ion-icon slot="start" name="save"></ion-icon>
    Update
  </ion-button>

  <ion-button (click)="deleteNote()" expand="block" color="danger">
    <ion-icon slot="trash" name="save"></ion-icon>
    Delete
  </ion-button>
</ion-content>
